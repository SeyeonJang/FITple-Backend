paths:
  /FITple/my/closet/main:
    get:
      tags:
        - Closet
      summary: 내 옷장 조회 로직
      operationId: closet
      security:
        - bearerAuth: []
      parameters:
        - name: category
          in: query
          required: false
          schema:
            type: integer
        - name: clothId
          in: query
          required: false
          schema:
            type: integer
        - name: size
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: 옷장 메인화면 조회 성공
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2000
              message:
                type: string
                example: "success!"
              data:
                type: array
                example: {
                  "closetData": [
                    {
                      "brand": "아디다스",
                      "cloth_name": "에센셜 풀집 후디",
                      "size": "S",
                      "fit": "레귤러"
                    },
                    {
                      "brand": "아디다스",
                      "cloth_name": "에센셜 풀집 후디",
                      "size": "M",
                      "fit": "세미오버"
                    }
                  ],
                  "cursorId": 1
                }
                
        '400':
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다

        '500':
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.

  /FITple/my/closet/{clothId}:
    get:
      tags:
        - Closet
      summary: 내 옷 상세 조회 로직
      security:
        - bearerAuth: []
      parameters:
        - name: clothId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 내 옷 상세 조회 성공
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2000
              message:
                type: string
                example: "success!"
              data:
                type: array
                example: {
                  "clothData": [
                    {
                      "brand": "아디다스",
                      "cloth_name": "에센셜 풀업 후디",
                      "product_code": "IL2516",
                      "size": "M",
                      "fit": "세미오버",
                      "color": "그레이",
                      "URL": "https://adidas.co.kr/1245",
                      "memo": "길이는 딱 맞고, 팔이 조금 길다."
                    }
                  ]
                }
                
        '400':
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다

        '500':
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.